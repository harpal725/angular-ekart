<div class="ekart-product-item" appHighlight [disableProduct]="!product.isAvalible">
    <div class="ekart-whishlist-sale-container">
        <div class="ekart--addto-wishlist">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <!-- <div class="ekart-on-sale-tag">75% off</div> -->
    </div>
    <div class="ekart--product--image">
        <img [src]="product.imageUrl" class="ekart--product--image">
    </div>
    <div class="ekart--add--to--price">
        {{product.price}}
    </div>
    <div class="ekart--product-name">{{product.name}}</div>
    <div class="ekart--product-category">{{product.gender}} . {{product.category}} . {{product.brand}}</div>
    <div class="ekart--product--avalible-color">{{product.color.length}} Colors . Best Seller</div>
    <div class="ekart--product--in--stock" [ngStyle]="{fontWeight : 'bold', color: product.isAvalible ? 'Green' : 'Red'}">{{product.isAvalible ? 'Avalible in stock' : 'Not Avalible'}}</div>
</div>
