<app-filter [all]="totalproduct" 
[instock]="instock" 
[outofstock]="outofstock"
(selectedRadioButtonchange)="onfilterChange($event)"
></app-filter>
<div class="ekart--products-container">
    <ng-container   *ngFor="let prod of products">
        <app-product  
        [product]="prod" *ngIf="searchtext === '' || prod.name.toLowerCase().includes(searchtext)"
        (click)="selectedProduct = prod"
        ></app-product>
    </ng-container>
</div>
