<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)]="selectedRadioButton"  (change)="onselectedRadioButtonchange()"/>
    <span>{{'ALL ('+all+')'}}</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedRadioButton" (change)="onselectedRadioButtonchange()" />
    <span>{{'In Stock ('+instock+')'}}</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedRadioButton" (change)="onselectedRadioButtonchange()" />
    <span>{{'Out of Stock ('+outofstock+')'}}</span>
</div>
